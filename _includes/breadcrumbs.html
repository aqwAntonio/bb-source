{% assign crumbs = page.url | url_decode | split: '/' %}
{% assign url = '' %}
{% for crumb in crumbs %}
{% if forloop.last  %}
/ {{page.title}}
{% elsif forloop.first  %}
{% else%}
{% assign url = url | append: '/' | append: crumb  %}
/ <a href="{{ url }}">{{ crumb }}</a>
{%endif%}
{% endfor %}
